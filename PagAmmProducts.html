                    class="col-md-4 col-lg-3 d-none d-md-block bg-light sidebar justify-content-evenly sidebarDeskstop">

                            <hr>

                                <li class="nav-item navigazioneSideB">

                                    data-bs-toggle="dropdown" aria-expanded="false">

                <!--SIDEBAR PHONE -->
                <div class="d-md-none col-2 d-block bg-light sidebar justify-content-evenly">
                    <div class="d-flex link-body-emphasis " data-bs-toggle="tooltip" data-bs-placement="right"
                        data-bs-original-title="Icon-only">
                        <img src="assets/img/icons/logocrafty.png" width="100%" class="rounded-circle py-3">
                    </div>
                    <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
                        <li class="nav-item">
                            <a href="PagAmministratore.html" class="nav-link navBarLat py-3 border-bottom rounded-0"
                                aria-current="page" data-bs-toggle="tooltip" data-bs-placement="right"
                                aria-label="Dashboard" data-bs-original-title="Dashboard">
                                <i class="bi bi-house"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="PagAmmCategories.html" class="nav-link navBarLat py-3 border-bottom rounded-0"

                                data-bs-original-title="Categories">

                        <li class="nav-item">
                            <a href="PagAmmOrders.html" class="nav-link navBarLat py-3 border-bottom rounded-0"

                            <a href="PagAmmProducts.html" class="nav-link navBarLat py-3 border-bottom rounded-0" data-bs-toggle="tooltip"

                                <i class="bi bi-cart"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="PagAmmRecensioni.html" class="nav-link navBarLat py-3 border-bottom rounded-0" data-bs-toggle="tooltip"

                    <div class="dropdown border-top">
                        <a href="#"
                            class="d-flex align-items-center justify-content-center p-3 link-body-emphasis text-decoration-none dropdown-toggle"

                                class="rounded-circle">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-menu text-small shadow">
                            <li><a class="dropdown-item" href="Home.html">Esci</a></li>
                        </ul>
                    </div>
                </div>

                                <!--Tabella Prodotti -->
                                <main role="main" class="col-10 col-md-8 col-lg-9 pt-3 px-3">
                                    <div
                                        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center border-bottom">
                                        <h1 class="h2 ms-5 pb-4">Prodotti</h1>
                                    </div>
                                    <div class="d-grid gap-1 d-flex justify-content-end me-5">
                                        <button class="btn me-md-2 mb-4 mx-1" id="btnAggiungi" data-bs-toggle="modal"
                                            data-bs-target="#modalAddProduct" type="button"
                                            style="--bs-btn-padding-y: .10rem; --bs-btn-padding-x: .3rem;" onclick="loadCategoriesForNewProduct();">Nuovo prodotto</button>
                                    </div>
                                    <div class="table-responsive small my-6">
                                        <table class="table table-striped table-bordered table-sm">
                                            <thead>
                                                <tr>
                                                    <th scope="col">Id</th>
                                                    <th scope="col">Descrizione</th>
                                                    <th scope="col">Nome</th>
                                                    <th scope="col">Prezzo</th>
                                                    <th scope="col">Quantità</th>
                                                    <th scope="col">Categoria_id</th>
                                                    <th scope="col">Img</th>
                                                    <th scope="col">Tag</th>
                                                    <th scope="col">Venditore</th>
                                                    <th scope="col"></th>
                                                    <th scope="col"></th>
                                                </tr>
                                            </thead>
                                            <tbody id="tableProducts">
                                                <!-- Righe dei prodotti caricate dinamicamente -->
                                            </tbody>
                                        </table>
                                    </div>
                                </main>
                            </div>
                        </div>
                    </div>
                
                    <!-- Modal Modifica Prodotto -->
                    <div class="modal fade" id="modalEditProduct" tabindex="-1" aria-labelledby="modalEditProductLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content modal-admin">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalEditProductLabel">Modifica Prodotto</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="formEditProduct">
                                        <div class="mb-3">
                                            <label for="editProductId" class="form-label">Id</label>
                                            <input type="text" class="form-control" id="editProductId" disabled readonly>
                                        </div>
                                        <div class="mb-3">
                                            <label for="editProductDescr" class="form-label">Descrizione</label>
                                            <input type="text" class="form-control" id="editProductDescr">
                                        </div>
                                        <div class="mb-3">
                                            <label for="editProductName" class="form-label">Nome</label>
                                            <input type="text" class="form-control" id="editProductName">
                                        </div>
                                        <div class="mb-3">
                                            <label for="editProductPrice" class="form-label">Prezzo</label>
                                            <input type="number" class="form-control" id="editProductPrice">
                                        </div>
                                        <div class="mb-3">
                                            <label for="editProductQuantity" class="form-label">Quantità</label>
                                            <input type="number" class="form-control" id="editProductQuantity">
                                        </div>
                                        <div class="mb-3">
                                            <label for="editProductCategory" class="form-label">Categoria ID</label>
                                            <select class="form-control" id="editProductCategory">
                                                <!-- Opzioni della select -->
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="editProductImage" class="form-label">URL Immagine</label>
                                            <input type="text" class="form-control" id="editProductImage">
                                        </div>
                                        <div class="mb-3">
                                            <label for="editProductTag" class="form-label">Tag</label>
                                            <input type="text" class="form-control" id="editProductTag">
                                        </div>
                                        <div class="mb-3">
                                            <label for="editProductVendor" class="form-label">Venditore</label>
                                            <input type="text" class="form-control" id="editProductVendor">
                                        </div>
                                        <div class="alert alert-danger d-none" id="formError">Tutti i campi sono obbligatori!</div>
                                        <button type="button" class="btn btn-primary" onclick="validateAndSaveProduct()">Salva</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                
                    <!-- Modal Aggiungi Prodotto -->
                    <div class="modal fade" id="modalAddProduct" tabindex="-1" aria-labelledby="modalAddProductLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content modal-admin">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalAddProductLabel">Aggiungi Prodotto</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="formAddProduct">
                                        <div class="mb-3">
                                            <label for="Descrizione" class="form-label">Descrizione</label>
                                            <input type="text" class="form-control" id="Descrizione">
                                        </div>
                                        <div class="mb-3">
                                            <label for="Nome" class="form-label">Nome</label>
                                            <input type="text" class="form-control" id="Nome">
                                        </div>
                                        <div class="mb-3">
                                            <label for="Prezzo" class="form-label">Prezzo</label>
                                            <input type="number" class="form-control" id="Prezzo">
                                        </div>
                                        <div class="mb-3">
                                            <label for="Quantità" class="form-label">Quantità</label>
                                            <input type="number" class="form-control" id="Quantità">
                                        </div>
                                        <div class="mb-3">
                                            <label for="Categoria_id" class="form-label">Categoria ID</label>
                                            <select class="form-control" id="Categoria_id">
                                                <!-- Opzioni della select -->
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="photo-url" class="form-label">URL Immagine</label>
                                            <input type="text" class="form-control" id="photo-url">
                                        </div>
                                        <div class="mb-3">
                                            <label for="Tag" class="form-label">Tag</label>
                                            <input type="text" class="form-control" id="Tag">
                                        </div>
                                        <div class="mb-3">
                                            <label for="Venditore" class="form-label">Venditore</label>
                                            <input type="text" class="form-control" id="Venditore">
                                        </div>
                                        <div class="alert alert-danger d-none" id="formAddError">Tutti i campi sono obbligatori!</div>
                                        <button type="button" class="btn btn-primary" onclick="validateAndAddProduct()">Aggiungi</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>

</body>
