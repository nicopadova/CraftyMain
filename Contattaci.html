<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contattaci - Crafty</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="popup/popup.css">
    <link rel="stylesheet" href="css/contatti.css">

    <style>
       
    </style>
</head>

<body onload="loadTemplate()" class="overflow-x-hidden">
    <header class="my-4">

    </header>


    <div class="contenuto">
        <!-- Contact Header Section -->
        <div class="contact-header">
            <div class="container">
                <h1>Contattaci</h1>
                <p class="lead">Siamo qui per aiutarti. Compila il modulo sottostante per metterti in contatto con noi.
                </p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="container ">
            <div class="row" id="Contattaci">
                <!-- Contact Form and Information -->
                <div class="col-md-6">
                    <!-- Contact Form -->
                    <div class="contact-form">
                        <h2>Modulo di Contatto</h2>
                        <form action="">
                            <div class="form-row">
                                <div class="form-group ">
                                    <!-- <label for="name">Nome</label> -->
                                    <input id="form-contatti" type="text" class="form-control" id="name" name="name" placeholder="Nome" required />
                                </div>
                                <div class="form-group ">
                                    <!-- <label for="email">Email</label> -->
                                    <input id="form-contatti" type="email" class="form-control" id="email" name="email" placeholder="Email" required />
                                </div>
                                
                                <div class="form-group">
                                    <!-- <label for="subject">Oggetto</label> -->
                                    <input id="form-contatti" type="text" class="form-control" id="subject" name="subject" placeholder="Oggetto" required />
                                </div>
                                <div class="form-group">
                                    <!-- <label for="message">Messaggio</label> -->
                                    <textarea id="form-contatti" class="form-control" id="message" name="message" rows="4" placeholder="Scrivi il tuo messaggio" required></textarea>
                                </div>
                            </div>
                           
                            <button type="submit" class="btn btn-primary">Invia</button>
                        </form>
                    </div>

                    <!-- Contact Information -->

                </div>

                <!-- Map -->
                <div class="col-md-6">
                    <div class="map-container">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d47515.16244171299!2d12.47245425!3d41.899359!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x132f61b6532013ad%3A0x28f1c82e908503c4!2sColosseo!5e0!3m2!1sit!2sit!4v1721831109001!5m2!1sit!2sit"
                            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- Contact Form and Information -->
                <div class="col-md-3">
                </div>
                <div class="col-md-6">
                    <div class="contact-info">
                        <h2>Informazioni di Contatto</h2>
                        <p><i class="fas fa-map-marker-alt"></i> Indirizzo: Piazza del Colosseo 1, 00100 Roma, Italia
                        </p>
                        <p><i class="fas fa-phone"></i> Telefono: +39 012 3456789</p>
                        <p><i class="fas fa-envelope"></i> Email: info@crafty.it</p>
                        <p>
                        <a href="facebook.com" target="_blank" ><i class="fa-brands fa-facebook fa-2x" ></i></a>
                        <a href="https://www.twitter.com" target="_blank" ><i class="fa-brands fa-twitter social-icons fa-2x"></i></a>
                        <a href="https://www.instagram.com" target="_blank" ><i class="fa-brands fa-instagram social-icons fa-2x"></i></a>
                        </p>
                    </div>
                </div>
                <div class="col-md-3">
                </div>
            </div>
        </div>



    </div>
    <footer>

    </footer>

    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/template.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="popup/popup.js"></script>


    <script>

    </script>
</body>

</html>
