    <script>
        // Variabili globali per i conteggi degli ordini
        let ordersCountByDayOfWeek = {};
        let ordersCountByMonth = {};

        async function loadOrdersForChart() {
            const ordersMessage = document.getElementById('orders-message');
            const token = localStorage.getItem('authToken');

            if (typeof token !== 'undefined') {
                try {
                    const response = await fetch('http://localhost:8080/orderDetails', {
                        method: 'GET',
                        headers: {
                            'Authorization': token
                        }
                    });

                    if (response.status === 200) {
                        const orders = await response.json();
                        if (orders.length > 0) {
                            const ordersByDayOfWeek = {};
                            const ordersByMonth = {};

                            orders.forEach(order => {
                                const date = new Date(order.ordine.data);
                                const dayOfWeek = date.toLocaleDateString('it-IT', { weekday: 'long' });
                                const month = date.toLocaleDateString('it-IT', { month: 'long' });

                                if (!ordersByDayOfWeek[dayOfWeek]) {
                                    ordersByDayOfWeek[dayOfWeek] = [];
                                }
                                for (let i = 0; i < (order.qnt * order.prezzo); i++) {
                                    ordersByDayOfWeek[dayOfWeek].push({ id: order.id, data: order.ordine.data });
                                }
                                if (!ordersByMonth[month]) {
                                    ordersByMonth[month] = [];
                                }
                                for (let i = 0; i < (order.qnt * order.prezzo); i++) {
                                    ordersByMonth[month].push({ id: order.id, data: order.ordine.data });
                                }
                            });

                            ordersCountByDayOfWeek = Object.fromEntries(
                                Object.entries(ordersByDayOfWeek).map(([day, orders]) => [day, orders.length])
                            );

                            ordersCountByMonth = Object.fromEntries(
                                Object.entries(ordersByMonth).map(([month, orders]) => [month, orders.length])
                            );

                            // Chiama la funzione per inizializzare il grafico settimanale
                            initializeWeeklyChart();
                            // Chiama la funzione per inizializzare il grafico mensile
                            initializeMonthlyChart();

                            console.log('Conteggio ordini per giorno della settimana:', ordersCountByDayOfWeek);
                            console.log('Conteggio ordini per mese dell\'anno:', ordersCountByMonth);

                        } else {
                            ordersMessage.textContent = "Ancora nessun ordine";
                        }
                    } else {
                        ordersMessage.textContent = 'Errore durante il recupero degli ordini';
                        ordersMessage.style.color = 'red';
                    }
                } catch (error) {
                    console.error('Errore durante il recupero degli ordini:', error);
                    ordersMessage.textContent = 'Errore durante il recupero degli ordini';
                    ordersMessage.style.color = 'red';
                }
            }
        }

        function initializeWeeklyChart() {
            var ctx = document.getElementById("myChartWeek");
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ["Domenica", "Lunedì", "Martedì", "Mercoledì", "Giovedì", "Venerdì", "Sabato"],
                    datasets: [{
                        data: [
                            ordersCountByDayOfWeek['domenica'] || 0,
                            ordersCountByDayOfWeek['lunedì'] || 0,
                            ordersCountByDayOfWeek['martedì'] || 0,
                            ordersCountByDayOfWeek['mercoledì'] || 0,
                            ordersCountByDayOfWeek['giovedì'] || 0,
                            ordersCountByDayOfWeek['venerdì'] || 0,
                            ordersCountByDayOfWeek['sabato'] || 0
                        ],
                        lineTension: 0,
                        backgroundColor: 'transparent',
                        borderColor: '#5E7C50',
                        borderWidth: 4,
                        pointBackgroundColor: '#5E7C50'
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: false,
                                callback: function (value, index, values) {
                                    return value + ' €'; // Append euro symbol after the value
                                }
                            }
                        }]
                    },
                    legend: {
                        display: false,
                    },
                    tooltips: {
                        callbacks: {
                            label: function (tooltipItem, data) {
                                return tooltipItem.yLabel + ' €'; // Append euro symbol after the tooltip value
                            }
                        }
                    }
                }
            });
        }



        function initializeMonthlyChart() {
            var ctx = document.getElementById("myChartMonth");
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ["Gennaio", "Febbraio", "Marzo", "Aprile", "Maggio", "Giugno", "Luglio", "Agosto", "Settembre", "Ottobre", "Novembre", "Dicembre"],
                    datasets: [{
                        data: [
                            ordersCountByMonth['gennaio'] || 0,
                            ordersCountByMonth['febbraio'] || 0,
                            ordersCountByMonth['marzo'] || 0,
                            ordersCountByMonth['aprile'] || 0,
                            ordersCountByMonth['maggio'] || 0,
                            ordersCountByMonth['giugno'] || 0,
                            ordersCountByMonth['luglio'] || 0,
                            ordersCountByMonth['agosto'] || 0,
                            ordersCountByMonth['settembre'] || 0,
                            ordersCountByMonth['ottobre'] || 0,
                            ordersCountByMonth['novembre'] || 0,
                            ordersCountByMonth['dicembre'] || 0
                        ],
                        lineTension: 0,
                        backgroundColor: 'transparent',
                        borderColor: '#5E7C50',
                        borderWidth: 4,
                        pointBackgroundColor: '#5E7C50'
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: false,
                                callback: function (value, index, values) {
                                    return value + ' €'; // Append euro symbol after the value
                                }
                            }
                        }]
                    },
                    legend: {
                        display: false,
                    },
                    tooltips: {
                        callbacks: {
                            label: function (tooltipItem, data) {
                                return tooltipItem.yLabel + ' €'; // Append euro symbol after the tooltip value
                            }
                        }
                    }
                }
            });
        }


        async function loadOrderDetailsForChart() {
            const token = localStorage.getItem('authToken');

            if (token !== null) {  // Check if the token exists
                try {
                    const response = await fetch('http://localhost:8080/orderDetails', {
                        method: 'GET',
                        headers: {
                            'Authorization': token
                        }
                    });

                    if (!response.ok) {  // Check for HTTP errors
                        throw new Error('Network response was not ok');
                    }

                    const details = await response.json();
                    console.log(details);  // You can remove this in production

                    // Create a map to store the total quantity and product details for each product ID
                    const productMap = {};

                    details.forEach(detail => {
                        const productId = detail.product.id;
                        const quantity = detail.qnt;  // Use 'qnt' instead of 'quantity'

                        // Initialize product entry if not exists
                        if (!productMap[productId]) {
                            productMap[productId] = {
                                totalQuantity: 0,
                                category: detail.product.category.nome,
                                venditore: detail.product.venditore,
                                nome: detail.product.nome
                            };
                        }

                        // Accumulate total quantity
                        productMap[productId].totalQuantity += quantity;
                    });

                    console.log(productMap);  // You can remove this in production

                    // Transform the productMap into an array of objects
                    const result = Object.entries(productMap).map(([productId, { totalQuantity, category, venditore, nome }]) => ({
                        productId,
                        totalQuantity,
                        category,
                        venditore,
                        nome
                    }));

                    // Sort the result array by totalQuantity in descending order
                    result.sort((a, b) => b.totalQuantity - a.totalQuantity);

                    console.log('ORDINATO', result);  // You can remove this in production

                    const tabellareport = document.getElementById('tabellareport')

                    for (let i = 0; i < 10; i++) {
                        const stringvenditore = result[i].venditore.split('£')
                        const venditore = stringvenditore[0]
                        const tr = document.createElement('tr')
                        tr.innerHTML = `
                                    <td>${result[i].productId}</td>
                                    <td>${result[i].nome}</td>
                                    <td>${result[i].totalQuantity}</td>
                                    <td>${venditore}</td>
                                    <td>${result[i].category}</td>
                `
                        tabellareport.appendChild(tr)
                    }


                } catch (error) {
                    console.error('Errore durante il recupero degli ordini:', error);
                }
            } else {
                console.error('Auth token not found');
            }



        }
